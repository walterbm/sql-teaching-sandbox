<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Cardozo Coding SQL</title>
  <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="css/vendor/codemirror.min.css">
  <link rel=stylesheet href="css/style.min.css">
  <script src="js/vendor/jquery.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/codemirror.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Cardozo Coding: SQL</a>
      </div>
    </div>
  </nav>

  <div class="content-wrapper">
    <h3>Editor</h3>
    Current Table: <span id="table-name">None Loaded Yet!</span>
    <div id="code"></div>

    <a class="btn btn-primary" id="execute">Run</a>
    <div class="btn-group pull-right">
      <a class="btn btn-default" id="drop-down">Load Database</a>
      <a href="#" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></a>
      <ul class="dropdown-menu">
        <li><a href="#" class="load" name="SCOTUS">Load SCOTUS</a></li>
        <li><a href="#" class="load" name="FIREHOUSES">Load N.Y. Firehouses</a></li>
      </ul>
    </div>
   
    <div class="alert alert-danger">
      <strong id="alert-header">Error! </strong>
      <span id="alert-message"></span>
    </div>

    <h3>Results</h3>
    Command: <span id="previous-command">n/a</span>
    <table class="table table-striped table-hover" id="results" style="width:100%"></table>
  </div>

    <footer class="footer">Created By Walter Beller-Morales &amp; Aaron Wright</footer>
  <script type="text/javascript" src="js/vendor/sql.min.js"></script>
  <script type="text/javascript" src="js/sqlSandbox.js"></script>
</body>
</html>
